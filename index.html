<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roleta de Pr√™mios - Mobile</title>
<link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
/* ==================== VARI√ÅVEIS ==================== */
:root {
    --roleta-tamanho-desktop: 80vmin; /* Tamanho padr√£o desktop */
    --roleta-tamanho-mobile: 70vmin;  /* Tamanho exclusivo mobile */
}

/* ==================== RESET ==================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ==================== BODY ==================== */
body {
    font-family: 'Roboto', Arial, sans-serif;
    background-color: #FFFFFF;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* ==================== CONTAINER ==================== */
.container {
    background-image: url('assets/fundotela016.png'); /* ‚úÖ fundo restaurado */
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 94vw;
    max-width: 450px;
    padding: 10px;
    min-height: 80vh;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    position: relative;
    overflow: hidden;
}

/* ==================== ROLETA ==================== */
.roleta-wrapper {
    position: absolute;
    top: 48.7%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: var(--roleta-tamanho-desktop); 
    height: var(--roleta-tamanho-desktop);
    max-width: 415px;
    max-height: 415px;
}

canvas {
    display: block;
    border-radius: 50%;
    width: 100%;
    height: 100%;
}

/* ==================== SETA ==================== */
.seta-container {
    position: absolute;
    top: -40%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
    width: 100px;
    height: 100px;
}

.seta {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transform: rotate(0deg);
    filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.4));
    animation: pulsar 2s infinite ease-in-out;
}

/* ==================== BOT√ÉO CENTRAL ==================== */
.botao-central {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 4;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    cursor: pointer;
}

.botao-central img {
    width: 190%;
    height: 190%;
    object-fit: contain;
    pointer-events: none;
}

/* ==================== POPUP ==================== */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: #aeaeae;
    color: #000;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    text-align: center;
    z-index: 1000;
    width: 90%;
    max-width: 350px;
    transition: transform 0.4s ease;
    border: 3px solid #fff;
    font-family: 'Product Sans', 'Roboto', Arial, sans-serif;
}

.popup.show {
    transform: translate(-50%, -50%) scale(1);
}

.popup h2 {
    font-weight: 700;
    font-size: 22px;
    margin-bottom: 12px;
}

.popup p {
    font-size: 20px;
    margin-bottom: 20px;
    line-height: 1.5;
}

.whatsapp-btn {
    display: inline-block;
    background: #25D366;
    color: #fff;
    padding: 14px 25px;
    border-radius: 10px;
    font-weight: 700;
    font-size: 16px;
    text-decoration: none;
    transition: background 0.3s ease;
}

.whatsapp-btn:hover {
    background: #1ebe57;
}

/* ==================== ANIMA√á√ïES ==================== */
@keyframes pulsar {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

/* ==================== MOBILE ==================== */
@media (max-width: 600px) {
    .roleta-wrapper {
        width: var(--roleta-tamanho-mobile);
        height: var(--roleta-tamanho-mobile);
        max-width: 85vw;
        max-height: 85vw;
    }
    .container {
        min-height: 90vh;
        max-width: 95vw;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="roleta-wrapper" id="roleta-wrapper">
        <canvas id="roleta" width="400" height="400"></canvas>
        <div class="seta-container">
            <img class="seta" src="assets/seta.png" alt="Seta">
        </div>
        <div class="botao-central" id="girar-btn">
            <img src="assets/girar.png" alt="Girar">
        </div>
    </div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
    <h2>Parab√©ns! üéâ</h2>
    <p>üí∞ Ganhe o dobro da divers√£o! Voc√™ recebeu um <strong>cupom no mesmo valor</strong> da sua √∫ltima compra.</p>
    <a class="whatsapp-btn" href="https://wa.me/SEUNUMERO" target="_blank">üì± Receber seu Cupom</a>
</div>

<script>
const configuracoes = {
    premios: [
        { img: "assets/p1.png" },
        { img: "assets/p2.png" },
        { img: "assets/p3.png" },
        { img: "assets/p4.png" },
        { img: "assets/p5.png" },
        { img: "assets/p6.png" },
        { img: "assets/p7.png" },
        { img: "assets/p8.png" }
    ],
    premioSorteado: 0,
    duracaoAnimacao: 8000,
    voltasRoleta: 20
};

const canvas = document.getElementById("roleta");
const ctx = canvas.getContext("2d");
const popup = document.getElementById("popup");
const girarBtn = document.getElementById("girar-btn");
const raio = canvas.width / 2;
let anguloAtual = 0;
let animacaoRodando = false;

// Imagem de fundo das paletas
const imgFundoPaleta = new Image();
imgFundoPaleta.src = "assets/fundopaleta.png";

const imagensPremios = configuracoes.premios.map(p => {
    const img = new Image();
    img.src = p.img;
    return img;
});

function desenharRoleta() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const anguloFatia = (2 * Math.PI) / configuracoes.premios.length;

    configuracoes.premios.forEach((premio, i) => {
        const inicio = anguloAtual + i * anguloFatia;
        const fim = inicio + anguloFatia;

        // Desenha a paleta usando a imagem de fundo
        if (imgFundoPaleta.complete) {
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(raio, raio);
            ctx.arc(raio, raio, raio - 8, inicio, fim);
            ctx.closePath();
            ctx.clip();

            // Ajusta tamanho da imagem para cobrir toda a fatia
            ctx.drawImage(imgFundoPaleta, 0, 0, canvas.width, canvas.height);
            ctx.restore();
        } else {
            ctx.beginPath();
            ctx.moveTo(raio, raio);
            ctx.arc(raio, raio, raio - 8, inicio, fim);
            ctx.closePath();
            ctx.fillStyle = i % 2 === 0 ? "#ffffff" : "#515151";
            ctx.fill();
        }

        // Contorno
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(raio, raio);
        ctx.lineTo(raio + Math.cos(inicio) * (raio - 8), raio + Math.sin(inicio) * (raio - 8));
        ctx.stroke();

        // Imagem do pr√™mio
        const img = imagensPremios[i];
        if (img.complete) {
            const anguloMeio = inicio + anguloFatia / 2;
            const distancia = raio * 0.65;
            const tamanho = 50;
            const x = raio + distancia * Math.cos(anguloMeio) - tamanho / 2;
            const y = raio + distancia * Math.sin(anguloMeio) - tamanho / 2;
            ctx.drawImage(img, x, y, tamanho, tamanho);
        }
    });

    // Bot√£o central
    ctx.beginPath();
    ctx.arc(raio, raio, 55, 0, 2 * Math.PI);
    ctx.fillStyle = "#fff";
    ctx.fill();
}

async function girarRoleta() {
    if (animacaoRodando) return;
    animacaoRodando = true;

    const data = { success: true, indice: Math.floor(Math.random() * configuracoes.premios.length) };

    if (data.success) {
        configuracoes.premioSorteado = data.indice;
        const anguloFatia = (2 * Math.PI) / configuracoes.premios.length;
        const anguloPonteiro = -Math.PI / 2;
        let anguloAlvo = anguloPonteiro - (configuracoes.premioSorteado * anguloFatia + anguloFatia / 2);
        while (anguloAlvo < 0) anguloAlvo += 2 * Math.PI;
        while (anguloAlvo >= 2 * Math.PI) anguloAlvo -= 2 * Math.PI;

        const anguloFinal = (2 * Math.PI * configuracoes.voltasRoleta) + anguloAlvo;
        const duracao = configuracoes.duracaoAnimacao;
        let inicioTempo = null;

        function animar(timestamp) {
            if (!inicioTempo) inicioTempo = timestamp;
            const progresso = (timestamp - inicioTempo) / duracao;
            const ease = 1 - Math.pow(1 - progresso, 5);
            anguloAtual = ease * anguloFinal;
            desenharRoleta();
            if (progresso < 1) requestAnimationFrame(animar);
            else finalizarAnimacao();
        }

        requestAnimationFrame(animar);
    } else {
        alert('Erro ao girar a roleta.');
        finalizarAnimacao(true);
    }
}

function finalizarAnimacao(erro = false){
    animacaoRodando = false;
    if (!erro) popup.classList.add("show");
}

girarBtn.addEventListener("click", girarRoleta);
imagensPremios.forEach(img => img.onload = desenharRoleta);
imgFundoPaleta.onload = desenharRoleta;
desenharRoleta();
</script>
</body>
</html>
