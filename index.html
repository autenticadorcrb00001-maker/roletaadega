* {

canvas {

.seta-container {
    position: absolute;
    top: -10%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
    width: 85px;
    height: 85px;
}
.seta {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transform: rotate(0deg);
    filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.4));
}
/* AnimaÃ§Ã£o da seta bate durante o giro */
.seta.bate {
    animation: bateSeta 0.15s infinite linear;
}
@keyframes bateSeta {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(10deg); }
    50% { transform: rotate(0deg); }
    75% { transform: rotate(-10deg); }
    100% { transform: rotate(0deg); }
}
.botao-central {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

.botao-central img {

.popup {
    position: fixed;

    font-family: 'Product Sans', 'Roboto', Arial, sans-serif;

.popup.show {
    transform: translate(-50%, -50%) scale(1);

.popup h2 {

</div>
<div class="popup" id="popup">

</div>
<script>
const configuracoes = {
    premios: [
        { img: "assets/p1.png" },
        { img: "assets/p2.png" },
        { img: "assets/p3.png" },
        { img: "assets/p4.png" },
        { img: "assets/p5.png" },
        { img: "assets/p6.png" },
        { img: "assets/p7.png" },
        { img: "assets/p8.png" }
    ],
    premioSorteado: 0,
    duracaoAnimacao: 8000,
    voltasRoleta: 20
};
const canvas = document.getElementById("roleta");
const ctx = canvas.getContext("2d");
const popup = document.getElementById("popup");
const girarBtn = document.getElementById("girar-btn");
const raio = canvas.width / 2;
let anguloAtual = 0;
let animacaoRodando = false;
const seta = document.querySelector(".seta");
const imgFundoPaleta = new Image();
imgFundoPaleta.src = "assets/fundopaleta.png";
const imagensPremios = configuracoes.premios.map(p => { const img = new Image(); img.src = p.img; return img; });
function desenharRoleta() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const anguloFatia = (2 * Math.PI) / configuracoes.premios.length;
    configuracoes.premios.forEach((premio, i) => {
        const inicio = anguloAtual + i * anguloFatia;
        const fim = inicio + anguloFatia;
        if (imgFundoPaleta.complete) {
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(raio, raio);
            ctx.arc(raio, raio, raio - 8, inicio, fim);
            ctx.closePath();
            ctx.clip();
            ctx.drawImage(imgFundoPaleta, 0, 0, canvas.width, canvas.height);
            ctx.restore();
        } else {
            ctx.beginPath();
            ctx.moveTo(raio, raio);
            ctx.arc(raio, raio, raio - 8, inicio, fim);
            ctx.closePath();
            ctx.fillStyle = i % 2 === 0 ? "#ffffff" : "#515151";
            ctx.fill();
        }
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(raio, raio);
        ctx.lineTo(raio + Math.cos(inicio) * (raio - 8), raio + Math.sin(inicio) * (raio - 8));
        ctx.stroke();
        const img = imagensPremios[i];
        if (img.complete) {
            const anguloMeio = inicio + anguloFatia / 2;
            const distancia = raio * 0.65;
            const tamanho = 50;
            const x = raio + distancia * Math.cos(anguloMeio) - tamanho / 2;
            const y = raio + distancia * Math.sin(anguloMeio) - tamanho / 2;
            ctx.drawImage(img, x, y, tamanho, tamanho);
        }
    });
    ctx.beginPath();
    ctx.arc(raio, raio, 55, 0, 2 * Math.PI);
    ctx.fillStyle = "#fff";
    ctx.fill();
}
async function girarRoleta() {
    if (animacaoRodando) return;
    animacaoRodando = true;
    seta.classList.add("bate");
    const data = { success: true, indice: Math.floor(Math.random() * configuracoes.premios.length) };
    if (data.success) {
        configuracoes.premioSorteado = data.indice;
        const anguloFatia = (2 * Math.PI) / configuracoes.premios.length;
        const anguloPonteiro = -Math.PI / 2;
        let anguloAlvo = anguloPonteiro - (configuracoes.premioSorteado * anguloFatia + anguloFatia / 2);
        while (anguloAlvo < 0) anguloAlvo += 2 * Math.PI;
        while (anguloAlvo >= 2 * Math.PI) anguloAlvo -= 2 * Math.PI;
        const anguloFinal = (2 * Math.PI * configuracoes.voltasRoleta) + anguloAlvo;
        const duracao = configuracoes.duracaoAnimacao;
        let inicioTempo = null;
        function animar(timestamp) {
            if (!inicioTempo) inicioTempo = timestamp;
            const progresso = (timestamp - inicioTempo) / duracao;
            const ease = progresso < 1 ? 1 - Math.pow(1 - progresso, 5) : 1;
            anguloAtual = ease * anguloFinal;
            desenharRoleta();
            if (progresso < 1) requestAnimationFrame(animar);
            else finalizarAnimacao();
        }
        requestAnimationFrame(animar);
    } else {
        alert('Erro ao girar a roleta.');
        finalizarAnimacao(true);
    }
}
function finalizarAnimacao(erro = false){
    animacaoRodando = false;
    seta.classList.remove("bate");
    if (!erro) popup.classList.add("show");
}
girarBtn.addEventListener("click", girarRoleta);
imagensPremios.forEach(img => img.onload = desenharRoleta);
imgFundoPaleta.onload = desenharRoleta;
desenharRoleta();
</script>
